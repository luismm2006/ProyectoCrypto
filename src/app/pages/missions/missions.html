<div class="w-full h-px bg-gray-800"></div>

<section>
    <div class="flex justify-between items-end mb-8">
        <div>
            <h2 class="text-3xl font-bold text-white">Panel de Misiones</h2>
            <p class="text-gray-500">Autorización Nivel 5 requerida</p>
        </div>
        <button routerLink="/add-mission"
            class="bg-transparent border border-gray-500 text-gray-300 hover:border-agency-green hover:text-agency-green px-4 py-2 rounded transition">
            + NUEVA OPERACIÓN
        </button>
    </div>

    <div class="mb-6 flex justify-end">
        <select [(ngModel)]="statusFilter" class="bg-black/40 border border-gray-600 text-white px-3 py-2 rounded">
            <option value="todos">Todas</option>
            <option value="Pendiente">Pendiente</option>
            <option value="Activa">Activa</option>
            <option value="Finalizada">Finalizada</option>
        </select>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">



        @for (mission of filterMissions(); track mission.id) {

        <article
            class="bg-agency-gray rounded-lg border-l-4 border-agency-green p-6 hover:bg-gray-800 transition shadow-lg relative group">

            <div class="absolute top-4 right-4 text-xs font-mono text-gray-500 group-hover:text-agency-green">
                {{ mission.codigo }}
            </div>

            <div class="mb-4">
                <span class="bg-red-900/30 text-red-500 text-xs font-bold px-2 py-1 rounded border border-red-900">
                    {{ mission.secreto }}
                </span>

                <span
                    class="ml-2 bg-blue-900/30 text-blue-400 text-xs font-bold px-2 py-1 rounded border border-blue-900">
                    {{ mission.estado }}
                </span>
            </div>

            <h3 class="text-xl font-bold text-white mb-2">
                {{ mission.titulo }}
            </h3>

            <p class="text-gray-400 text-sm mb-4">
                {{ mission.descripcion }}
            </p>

            <div class="flex items-center justify-between mt-4 pt-4 border-t border-gray-700">
                <div class="flex items-center gap-2">
                    <div class="w-6 h-6 rounded-full bg-gray-600 flex items-center justify-center text-xs">
                        {{ mission.agenteId }}
                    </div>
                    <span class="text-xs text-gray-400">
                        {{ mission.agenteId }}
                    </span>
                </div>

                <button class="text-agency-green text-sm hover:underline">
                    <a [routerLink]="['/missions', mission.id]">Ver Informe →</a>
                </button>
                <button class="text-agency-green text-sm hover:underline">
                    <a [routerLink]="['/edit-mission', mission.id]">Editar misión</a>
                </button>
                <button class="text-agency-green text-sm hover:underline">
                    <a [routerLink]="['/delete-mission', mission.id]">Eliminar misión</a>
                </button>
            </div>

        </article>

        }

    </div>
</section>
