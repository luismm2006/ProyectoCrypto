<div class="min-h-screen bg-gradient-to-br from-gray-900 via-slate-900 to-black p-6 flex justify-center">

  <div class="w-full max-w-3xl bg-gray-800/40 backdrop-blur-xl border border-gray-700 rounded-2xl p-8 shadow-xl">

    <!-- Título -->
    <h1 class="text-3xl font-bold text-white mb-6 flex items-center gap-3">
      <span class="bg-indigo-600/20 p-2 rounded-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M13 16h-1v-4h-1m1-4h.01M12 2a10 10 0 100 20 10 10 0 000-20z" />
        </svg>
      </span>
      Detalles de la Misión
    </h1>

    <!-- Contenido -->
    <div class="space-y-6">
        @if (missionId) {
        <!-- Título y descripción -->
            <div>
                <h2 class="text-2xl font-semibold text-indigo-400">{{ missionId.titulo }}</h2>
                <p class="text-gray-300 mt-2">{{ missionId.descripcion }}</p>
            </div>

            <!-- Datos principales -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">

                <div class="bg-gray-900/40 p-4 rounded-lg border border-gray-700">
                <p class="text-gray-400 text-sm">Código</p>
                <p class="text-white font-semibold">{{ missionId.codigo }}</p>
                </div>

                <div class="bg-gray-900/40 p-4 rounded-lg border border-gray-700">
                <p class="text-gray-400 text-sm">Estado</p>
                <p class="text-white font-semibold capitalize">{{ missionId.estado }}</p>
                </div>

                <div class="bg-gray-900/40 p-4 rounded-lg border border-gray-700">
                <p class="text-gray-400 text-sm">Agente Asignado</p>
                <p class="text-white font-semibold">
                    {{ missionId.agenteId ? missionId.agenteId : 'Sin asignar' }}
                </p>
                </div>

                <div class="bg-gray-900/40 p-4 rounded-lg border border-gray-700">
                <p class="text-gray-400 text-sm">Nivel de Secreto</p>
                <p class="text-red-400 font-semibold">{{ missionId.secreto }}</p>
                </div>

            </div>

            <div class="flex justify-between mt-8">

                <a routerLink="/missions"
                class="px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 text-white font-medium transition">
                Volver
                </a>

            

            </div>
        }
      

    </div>

    

  </div>
</div>
